<h2>By Country</h2>
<hr>

<div class="row">

    <div class="col">
        <app-country-input
            (onEnter)="search($event)"
            (onDebounce)="suggestions($event)">
        </app-country-input>
    </div>

</div>

<div *ngIf="isError" 
    class="alert alert-danger p-2 mt-2">
    There are no results with the term "{{term}}"
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
