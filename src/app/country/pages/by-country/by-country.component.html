<div class="contentPage animate__animated animate__fadeIn animate__faster">
    <h2>Country</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input
            [placeholder]="placeholder"
                (onEnter)="search($event)"
                (onDebounce)="getSuggestions($event)">
            </app-country-input>
        </div>
    </div>

    <ul class="suggestions-wrapper list-group list-group-flush">
        <li *ngFor="let suggestion of suggestions"
            class="suggestion list-group-item list-group-item-action">
            <a class="nav-link" 
            [routerLink]="['/country', suggestion.cca2]">
                {{suggestion.name.common}}
            </a>
        </li>

    </ul>

</div>

<div *ngIf="isError" 
    class="alert alert-danger p-2 mt-2">
    There are no results with the term "{{term}}"
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
