<h2>By Country</h2>
<hr>

<div class="row">

    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text"
                    name="term"
                    placeholder="Search country"
                    class="form-control"
                    [(ngModel)]="term">
        </form>
    </div>

</div>

<div *ngIf="isError" 
    class="alert alert-danger p-2 mt-2">
    There are no results with the term "{{term}}"
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let index = index">
                    <td>{{index +1}}</td>
                    <td>
                        <img class="small-flag"
                        [src]="country.flags.png" [alt]="country.flag">
                    </td>
                    <td>{{country.name.common}}</td>
                    <td>{{country.population | number}}</td>
                    <td>
                        <a [routerLink]="['/country', country.altSpellings[0]]">Show</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
