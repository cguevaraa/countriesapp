<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Capital </th>
            <th> Population </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let index = index">
            <td>{{index +1}}</td>
            <td>
                <a [routerLink]="['/country', country.altSpellings[0]]"
                    title="More info">
                    <img class="small-flag"
                    [src]="country.flags.png" [alt]="country.flag">
                </a>

            </td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <button 
                    [routerLink]="['/country', country.altSpellings[0]]"
                    class="btn btn-secondary btn-sm">More info</button>
            </td>
        </tr>
    </tbody>
</table>
